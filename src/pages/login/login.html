<ion-content class="background">
  <ion-navbar>
  <ion-title>Login Form</ion-title>
</ion-navbar>
	<ion-card>

		<ion-card-content>
      <ion-list no-lines>

    <ion-item  >
      <ion-input  round type="text" placeholder="Enter UserName" name="userName" #userName></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Enter Password" name="password" #password></ion-input>
    </ion-item>

    <button ion-button round  outline (click)="signIn()">Sign In</button>

  </ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
