<ion-header text-center>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<ion-img width="80" height="80" src="./assets/images/sdg1.jpg"></ion-img>
  <ion-list no-line>

    <ion-item>
      <ion-input type="text" placeholder="UserName " name="UserName" #UserName></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="FullName " name="Name" #Name></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Position " name="Position" #Position></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="District " name="District" #District></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Division " name="Division" #Division></ion-input>
    </ion-item>

      <ion-item>
      <ion-input type="email"  placeholder="Email" name="Email" #Email></ion-input>
    </ion-item>

      <ion-item>
      <ion-input type="number" placeholder="Contact Number" name="ContactNumber" #ContactNumber></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
    </ion-item>


  </ion-list>

  <div padding>

  <button ion-button  round outline block (click)="Register()">Register</button>

  </div>
</ion-content>
